<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    Create Account
                </div>
                <div class="card-body">
                    <form id="signupForm">
                        <div class="mb-3">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName" name="firstName" required>
                            <div id="firstNameStatus" style="display: none;"></div>
                        </div>
                        <div class="mb-3">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName" name="lastName" required>
                            <div id="lastNameStatus" style="display: none;"></div>
                        </div>
                        <div class="mb-3">
                            <label for="dob" class="form-label">Date of Birth</label>
                            <input type="date" class="form-control" id="dob" name="dob" required>
                        </div>
                        <div class="mb-3">
                            <label for="university" class="form-label">University</label>
                            <select class="form-select" id="university" name="university" required>
                                <option value="" disabled selected>Select your university</option>
                                <option value="Northeastern University">Northeastern University</option>
                                <option value="UMass Boston">UMass Boston</option>
                                <option value="Boston University">Boston University</option>
                                <option value="MIT">MIT</option>
                                <option value="Harvard University">Harvard University</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="universityEmail" class="form-label">University Email-ID</label>
                            <input type="email" class="form-control" id="emailId" name="universityEmail" required>
                            <div id="emailIdStatus" style="display: none;"></div>
                        </div>
                        <div class="mb-3">
                            <label for="phoneNumber" class="form-label">Phone Number</label>
                            <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" required>
                            <div id="phoneNumberStatus" style="display: none;"></div>
                        </div>
                        <div class="mb-3">
                            <label for="address1" class="form-label">Address 1</label>
                            <input type="text" class="form-control" id="address1" name="address1" required>
                            <div id="address1Status" style="display: none;"></div>
                        </div>
                        <div class="mb-3">
                            <label for="address2" class="form-label">Address 2</label>
                            <input type="text" class="form-control" id="address2" name="address2">
                        </div>
                        <div class="mb-3">
                            <label for="city" class="form-label">City</label>
                            <input type="text" class="form-control" id="city" name="city" required>
                            <div id="cityStatus" style="display: none;"></div>
                        </div>
                        <div class="mb-3">
                            <label for="state" class="form-label">State</label>
                            <input type="text" class="form-control" id="state" name="state" required>
                            <div id="stateStatus" style="display: none;"></div>
                        </div>
                        <div class="mb-3">
                            <label for="zipCode" class="form-label">Zip Code</label>
                            <input type="text" class="form-control" id="zipCode" name="zipCode" required>
                            <div id="zipCodeStatus" style="display: none;"> </div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                            <div id="passwordStatus" style="display: none;"> </div>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Re-Enter Password</label>
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                            <div id="confirmPasswordStatus" style="display: none;"> </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="script.js"> </script>

</body>
</html>
