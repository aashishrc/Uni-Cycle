<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uni-Cycle</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="shortcut icon" href="Images/favicon.ico" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><img
              class="brand-logo"
              src="Images/header-logo/basicLogo.jpg"
              alt="Brand Logo"
          /></a>
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <div class="dropdown">
                <button
                  class="btn btn-secondary btn-md dropdown-toggle"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Choose your University
                </button>
                <ul class="dropdown-menu dropdown-menu-dark">
                  <li>
                    <a class="dropdown-item active" href="#"
                      >Northeastern University</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" href="#">Boston University</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="#">Harvard University</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="#">MIT</a>
                  </li>
                </ul>
              </div>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link"
                ><img src="/Images/header-login/image1.jpg" alt="login"
              /></a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link"
                ><img src="/Images/header-cart/cart.png" alt="Cart"
              /></a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="category-container">
        <ul class="nav justify-content-center bg-dark">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#"
              >Categories</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Furniture</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Clothes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Books</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Mattress</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Others</a>
          </li>
        </ul>
      </div>
    </header>
    <main>
      <section class="section-first">
        <div class="carousel">
          <div
            id="carouselExampleAutoplaying"
            class="carousel slide"
            data-bs-ride="carousel"
          >
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="/Images/carouselImages/clothes1.jpg"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="/Images/carouselImages/furniture1.jpg"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="/Images/carouselImages/mattress1.jpg"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleAutoplaying"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleAutoplaying"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <nav class="navbar sticky-bottom bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Footer</a>
        </div>
      </nav>
    </footer>
  </body>
</html>
